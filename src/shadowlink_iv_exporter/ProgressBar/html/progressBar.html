<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<link href="css/redmond/jquery-ui-1.10.0.custom.css" rel="stylesheet" type="text/css"/>
		<link href="css/Utils.css" rel="stylesheet" type="text/css"/>
		<script src="js/jquery-1.9.0.min.js"></script>
		<script src="js/jquery-ui-1.10.0.custom.min.js"></script>
		<script src="js/progressBar.js"></script>
	</head>
	<body>
		<table style="width:350px;">
			<tr>
				<td id="progressBar" style="height: 20px; width: 83%;">
				</td>
				<td style="height: 20px; width: 2%;">
				</td>
				<td id="progressBarText" style="height: 20px; width: 15%;">
				</td>
			</tr>
			<tr>
				<td id="messages" colspan="3" style="height: 20px; padding: 15px 0px; text-align: center; display: none">
				</td>
			</tr>
		</table>
		<script type="text/javascript">
			// Init the progress bar
			Squall.progressBar.actualize(0);
			
			// return the screen definition
			Squall.progressBar.screen();
			
			// calling loop for refresh the progress bar 
			Squall.progressBar.timeoutOnTimer();
		</script>
	</body>
</html>
